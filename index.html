<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Oculta barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para que el video destaque */
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoFrame"
                src="https://www.youtube.com/embed/OAoaeEklM6o?autoplay=1&mute=0&controls=0&showinfo=0&rel=0&loop=1" 
                frameborder="0" 
                allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        const videoFrame = document.getElementById('videoFrame');

        document.body.addEventListener('click', function() {
            const currentSrc = videoFrame.src;
            if (!currentSrc.includes('autoplay=1')) {
                const newSrc = currentSrc.includes('?') 
                    ? currentSrc + '&autoplay=1' 
                    : currentSrc + '?autoplay=1';
                videoFrame.src = newSrc;
            }
        }, { once: true });
    </script>
</body>
